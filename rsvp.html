    <div class="section">
        <h2>RSVP</h2>
        <div class="rsvp-form">
            <form id="rsvp-form" data-endpoint="https://script.google.com/macros/s/YOUR_APPS_SCRIPT_DEPLOYMENT_ID/exec">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input name="name" type="text" placeholder="Il tuo nome" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" placeholder="tua@email.com" required>
                </div>
                <div class="form-group">
                    <label>Numero di Ospiti</label>
                    <select name="guests" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Conferma Presenza</button>
                <p id="rsvp-status" style="margin-top:12px; font-size:14px; color:#6b5538;"></p>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Con amore, Riccardo & Ester</p>
    </div>
